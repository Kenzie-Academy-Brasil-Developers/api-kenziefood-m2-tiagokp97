<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/pages/register/register.css">
    <title>Kenzie Food</title>
</head>
<body>
    <header>
        <img src="" alt="Logo">
    </header>

    <main>
        <form name="formulario" class="form-container">
            <h1>Cadastro</h1>
            <input type="text" name="nome" placeholder="Nome completo" class="field"/>
            <input type="email" name="email" placeholder="Email" class="field"/>
            <input type="password" name="telefone" placeholder="Senha" class="field"/>
            <input type="tel" name="telefone" placeholder="Telefone" class="field"/>
            <input type="adress" name="endereco" placeholder="Endereco" class="field"/>

            <button class="form-register-button">Cadastrar</button>
            <p>Você já é cadastrado?
                <a href="">clique aqui</a>
            </p>

        </form>
    </main>

    



    <script type ="module" src="src/pages/register/register.js"></script>
</body>
</html>
