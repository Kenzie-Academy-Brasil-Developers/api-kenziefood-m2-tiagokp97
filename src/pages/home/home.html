<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/src/style/global.css" />
    <link rel="stylesheet" href="/src/pages/home/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Nunito:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c09e50cc9e.js" crossorigin="anonymous"></script>

    <title>Kenzie Food</title>
  </head>
<body>
  <header>
    <img src="/src/assets/icon_logo_kenzie_food.svg" alt="" class="logo-kenzie">
    <div class="icon-move">
      <img src="/src/assets/icon_search.svg" alt="" class="icon-search">
      <input type="text" name="" class="input-search" id="input-name" placeholder="Pesquisar por produto">
    </div>

    <section class="login">
      <img src="/src/assets/icon_unregistered.svg" alt="" class="icon-modal">
    </section>

    <section class="container-modal">
      <h3>Conta</h3>
      <button id="login-modal">Login</button>
      <button id="register-modal">Registrar</button>
    </section>

    <section class="container-modal-login">
      <h3 id="name-user">Conta</h3>
      <button id="MyProducts">Meus produtos</button>
      <button id="logout">Logout</button>
    </section>
  </header>

  <main>
    <section class="buttons-area">

      <ul class="ul-buttons">
        <button class="button-all">Todos</button>

        <button class="button-bread">
          <img src="/src/assets/Icon_bread.svg" alt="imagem de um pao" />
          Panificadora
        </button>


        <button class="button-fruit">
          <img src="/src/assets/Icon_fruits.svg" alt="imagem de duas frutas" />
          Frutas
        </button>

        <button class="button-glass">
          <img src="/src/assets/Icon_glass of wine.svg" alt="imagem de uma taça de vinho" />
          Bebidas
        </button>

      </ul>

      <section class="showcase-products">

      </section>

    </section>
    <aside>
      <section class="card">

        <section class="head-card">
          <img src="/src/assets/icon_shopping_cart_card.svg" alt="icone de um carrinho de shopping">
          <h2>Carrinho</h2>
        </section>

        <section class="shopping-card">
          <img src="/src/assets/icon_shopping_bag_empty.svg" alt="icone de um carrinho de shopping" class="card-img-empty">
          <p class="card-empty">Por enquanto não temos produtos no carrinho</p>

        </section>

        <ul class="count">
          <li>Quantidade</li>
          <li class="total-count">5</li>
        </ul>
        <ul class="ul-price">
          <li>Total</li>
          <li class="total-price">R$ 85,00</li>
        </ul>

      </section>

      <section class="container-modal-card">
        <section class="modal">

          <section class="head-modal">
            <img src="/src/assets/icon_shopping_cart_card.svg" alt="">
            <h3>Carrinho</h3>
            <button class="exit-modal-card">X</button>
          </section>

          <section class="modal-card">
            <img src="/src/assets/icon_shopping_bag_empty.svg" alt="icone de um carrinho de shopping" class="modal-img-empty">
            <p class="modal-empty">Por enquanto não temos produtos no carrinho</p>

          </section>

          <ul class="modal-count">
            <li>Quantidade</li>
            <li class="modal-count-total">5</li>
          </ul>

          <ul class="modal-price">
            <li>Total</li>
            <li class="modal-price-total">R$ 85,00</li>
          </ul>

        </section>
      </section>
    </aside>

  </main>

  <script type="module" src="/src/pages/home/home.js"></script>
</body>

</html>
