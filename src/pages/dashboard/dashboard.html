<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;700&?family=Nunito&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/style/reset.css" />
  <link rel="stylesheet" href="/src/style/global.css" />
  <link rel="stylesheet" href="./dashboard.css" />
</head>

<body>
  <header>
    <img src="/src/assets/icon_logo_kenzie_food.svg" alt="" class="logo-kenzie">
    <div class="icon-move">
      <img src="/src/assets/icon_search.svg" alt="" class="icon-search">
      <input type="text" name="" id="" class="input-search" id="input-name" placeholder="Pesquisar por produto">
    </div>

    <section class="login">
      <img src="/src/assets/icon_unregistered.svg" alt="" class="icon-modal">
    </section>

    <section class="container-modal-login">
      <h3>Conta</h3>
      <button id="Home">Home</button>
      <button id="logout">Logout</button>
    </section>
  </header>

  <div class="buttons-wrapper">
    <button id="btnCreateProduct" class="create-product">
      Adicionar novo produto
    </button>

    <ul class="ul-buttons">
      <button class="button-all">Todos</button>

      <button class="button-bread">
        <img src="/src/assets/Icon_bread.svg" alt="imagem de um pao" />
        Panificadora
      </button>


      <button class="button-fruit">
        <img src="/src/assets/Icon_fruits.svg" alt="imagem de duas frutas" />
        Frutas
      </button>

      <button class="button-glass">
        <img src="/src/assets/Icon_glass of wine.svg" alt="imagem de uma taça de vinho" />
        Bebidas
      </button>
    </ul>
  </div>

  <main>
    <ul class="column-titles">
      <li>Produto</li>
      <li>Categorias</li>
      <li>Descrição</li>
      <li>Ações</li>
    </ul>

    <section id="productList" class="product-list">
    </section>
  </main>

  <dialog id="modalCreateProduct" class="create-modal">
    <header>
      <h3>Cadastro de produto</h3>
    </header>

    <form>
      <label for="name">Nome do Produto</label>
      <input id="name" name="nome" type="text" placeholder="Digitar o nome" />
      <label for="description">Nome do Produto</label>
      <input id="description" name="descricao" type="text" placeholder="Digitar a descrição" />
      <label>Categorias</label>
      <div class="radio-group">
        <input type="radio" id="category-bread" name="categoria" value="panificadora">
        <label for="category-bread">Panificadora</label>
        <input type="radio" id="category-fruit" name="categoria" value="frutas">
        <label for="category-fruit">Frutas</label>
        <input type="radio" id="category-drink" name="categoria" value="bebidas">
        <label for="category-drink">Bebidas</label>
      </div>
      <label for="price">Valor do Produto</label>
      <input id="price" type="number" name="preco" placeholder="Digitar o valor aqui">
      <label for="image">Link da imagem</label>
      <input id="image" type="text" name="imagem" placeholder="Inserir o link">
      <menu>
        <button id="cancel" class="close-dialog" type="reset">X</button>
        <button type="submit" class="btn-submit create-product">Cadastrar Produto</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="./dashboard.js"></script>
</body>

</html>
