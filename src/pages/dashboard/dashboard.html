<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/style/reset.css" />
  <link rel="stylesheet" href="/src/style/global.css" />
  <link rel="stylesheet" href="./dashboard.css" />
</head>

<body>
  <header>
    <img src="/src/assets/icon_logo_kenzie_food.svg" alt="" class="logo-kenzie">
    <div class="icon-move">
      <img src="/src/assets/icon_search.svg" alt="" class="icon-search">
      <input type="text" name="" id="" class ="input-search" id="input-name" placeholder="Pesquisar por produto">
    </div>

    <section class="login">
      <img src="/src/assets/icon_unregistered.svg" alt="" class="icon-modal">
    </section>

    <section class="container-modal-login">
      <h3>Conta</h3>
      <button id="Home">Home</button>
      <button id="logout">Logout</button>
    </section>
  </header>

  <ul class="ul-buttons">
    <button class="button-all">Todos</button>

    <button class="button-bread">
      <img src="/src/assets/Icon_bread.svg" alt="imagem de um pao" />
      Panificadora
    </button>


    <button class="button-fruit">
      <img src="/src/assets/Icon_fruits.svg" alt="imagem de duas frutas" />
      Frutas
    </button>

    <button class="button-glass">
      <img src="/src/assets/Icon_glass of wine.svg" alt="imagem de uma taça de vinho" />
      Bebidas
    </button>
  </ul>

  <main>
    <ul class="column-titles">
      <li>Produto</li>
      <li>Categorias</li>
      <li>Descrição</li>
      <li>Ações</li>
    </ul>

    <section id="productList" class="product-list">
    </section>
  </main>

  <script type="module" src="./dashboard.js"></script>
</body>

</html>
